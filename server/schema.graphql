type Query {
  jobs: [Job!]
  job(jobId: ID!): Job
  company(companyId: ID!): Company
}

type Mutation {
  createJob(title: String!, companyId: String!, description: String): Job
}

type Job {
  id: ID!
  title: String!
  companyId: ID!
  description: String
  company: Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job]
}
